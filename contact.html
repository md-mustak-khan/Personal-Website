<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Md. Mustak Khan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .contact-section {
            padding: 40px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: auto;
        }
        .social-links {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }
        .social-links a {
            text-decoration: none;
            color: #333;
            font-size: 20px;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #3f51b5;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            padding: 10px;
            background-color: #3f51b5;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #4052b5;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-left">
                <a href="index.html" class="nav-logo">MK</a>
                <div class="search-container">
                    <input type="text" placeholder="Search..." class="search-input">
                    <button class="search-btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>
            <div class="nav-links">
                <a href="index.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="research.html" class="nav-link">Research</a>
                <a href="publications.html" class="nav-link">Publications</a>
                <a href="people.html" class="nav-link">People</a>
                <a href="lab-protocols.html" class="nav-link">Lab Protocols</a>
                <div class="dropdown">
                    <button class="nav-link dropdown-btn">More
                        <i class="fas fa-chevron-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="resources.html" class="dropdown-link">Resources & Tools</a>
                        <a href="gallery.html" class="dropdown-link">Gallery</a>
                        <a href="contact.html" class="dropdown-link">Contact</a>
                    </div>
                </div>
                <button id="themeToggle" class="theme-toggle">
                    <i class="fas fa-moon"></i>
                </button>
            </div>
            <button class="mobile-menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>

    <!-- Contact Section -->
    <section class="contact-section">
        <h1>Contact Me</h1>
        <div class="social-links">
            <a href="https://www.facebook.com/yourprofile" target="_blank"><i class="fab fa-facebook"></i> Facebook</a>
            <a href="mailto:mustakkhan.bmb@gmail.com"><i class="fas fa-envelope"></i> Email</a>
            <a href="https://github.com/yourprofile" target="_blank"><i class="fab fa-github"></i> GitHub</a>
            <a href="https://www.linkedin.com/in/yourprofile" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
            <a href="https://twitter.com/yourprofile" target="_blank"><i class="fab fa-twitter"></i> X</a>
            <a href="https://orcid.org/yourprofile" target="_blank"><i class="fas fa-id-badge"></i> ORCID</a>
        </div>
        <form action="https://formspree.io/f/{your_form_id}" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Md. Mustak Khan. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
